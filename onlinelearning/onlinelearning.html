<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Online Learning Registration </title>
  <link rel="shortcut icon" type="image/icon" href="favicon.png"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">ðŸ“Œ Vbug - Online Learning Registration Form</div>
    <div class="content">
      <!-- Registration form -->
      <form name="submit-to-google-sheet">
        <div class="user-details">
          <!-- Input for Full Name -->
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          
          <!-- Input for Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <!-- Input for Phone Number -->
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" id="number" name="number" placeholder="Enter your Whatsapp number" required>
          </div>
        
        <div class="input-box">
          <span class="details">University</span>
          <input type="text" id="college" name="college" placeholder="Enter your College Name" required>
        </div>
        <div class="input-box">
          <span class="details">Course</span>
          <input type="text" id="course" name="course" placeholder="Course to learn" required>
        </div>
        <div class="input-box">
          <span class="details">Graduation</span>
          <input type="number" id="graduation" name="graduation" placeholder="year of passing/passed" required>
        </div>
        <div class="input-box">
          <span class="details">Anything else</span>
          <input type="text" id="feedback" name="feedback" placeholder="Feedback" required>
        </div>
      </div>
      <div class="gender-details">
        <!-- Radio buttons for gender selection -->
        <input type="radio" name="from" id="dot-1" value="website">
        <input type="radio" name="from" id="dot-2" value="Linkedin">
        <input type="radio" name="from" id="dot-3" value="Social Media">
        <input type="radio" name="from" id="dot-4" value="Friends">
        <span class="gender-title">How did you hear about us</span>
        <div class="category">
          <!-- Label for Male -->
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Website</span>
          </label>
          <!-- Label for Female -->
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Linkedin</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Social Media</span>
          </label>
          <!-- Label for Prefer not to say -->
          <label for="dot-4">
            <span class="dot four"></span>
            <span class="gender">Friends</span>
          </label>
        </div>
      </div>
<input type="hidden" name="training/class" value="class">

        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
<p id="success"></p>
    </div>
  </div>
<script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbztYif3RVipmCB2X4-XMI2yIsgSB_rf4fRvq4s4lwBN2L--NJlYqA40XElTWEt3HsQMIA/exec'

        const form = document.forms['submit-to-google-sheet']
        const success = document.getElementById('success');
form.addEventListener('submit', e => {
        e.preventDefault(); // Prevent default form submission behavior

        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => response.json())
        .then(data => {
            success.innerHTML = "Data successfully submitted!";
            
            setTimeout(() => {
                success.innerHTML = "";
            }, 5000);
            
            form.reset(); // Reset form after submission
        })
        .catch(error => {
            console.error('Error!', error.message);
            success.innerHTML = "Submission failed. Please try again!";
        });
    });
</script>
</body>
</html>
