<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Online Learning Registration </title>
  <link rel="shortcut icon" type="image/icon" href="favicon.png"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">ðŸ“Œ Vbug - Project Registration Form</div>
    <div class="content">
      <!-- Registration form -->
      <form action="#">
        <div class="user-details">
          <!-- Input for Full Name -->
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your Name" required>
          </div>
          
          <!-- Input for Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" required>
          </div>
          <!-- Input for Phone Number -->
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" placeholder="Enter your Whatsapp number" required>
          </div>
          <div class="input-box">
            <span class="details">Date of Birth</span>
            <input type="date" placeholder="Enter your DOB" required>
          </div>
        </div>
        <div class="gender-details">
          <!-- Radio buttons for gender selection -->
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          
          <span class="gender-title">Organization</span>
          <div class="category">
            <!-- Label for Male -->
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">College</span>
            </label>
            <!-- Label for Female -->
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Company</span>
            </label>
            <!-- Label for Prefer not to say -->
            
          </div>
        </div>
        <div class="user-details">
        <div class="input-box">
          <span class="details">Website</span>
          <input type="text" placeholder="Website Link (optional)">
        </div>
        <div class="input-box">
          <span class="details">Area of Domain</span>
          <input type="text" placeholder="Enter your Domain">
        </div>
        <div class="input-box">
          <span class="details">Project Details</span>
          <input type="text" placeholder="Explain the project">
        </div>
        
      </div>
      <div class="gender-details">
        <!-- Radio buttons for gender selection -->
        <input type="radio" name="gender" id="dot-1">
        <input type="radio" name="gender" id="dot-2">
        <input type="radio" name="gender" id="dot-3">
        <span class="gender-title">How did you hear about us</span>
        <div class="category">
          <!-- Label for Male -->
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Website</span>
          </label>
          <!-- Label for Female -->
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Linkedin</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Social Media</span>
          </label>
          <!-- Label for Prefer not to say -->
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Friends</span>
          </label>
        </div>
      </div>
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
